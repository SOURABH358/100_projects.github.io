<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./input.css">
</head>

<body class = "w-full min-h-[100vh] bg-Cream grid grid-rows-1 grid-cols-1 items-center justify-items-center py-4">
    <main class = "w-[90%] sm:w-[50%] sm:h-[70vh] my-6 grid grid-rows-[2fr_3fr] grid-cols-1 sm:grid-cols-2 sm:grid-rows-1 rounded-xl overflow-hidden">
        <div>
            <img class = "sm:hidden w-full h-full" src = "./images/image-product-mobile.jpg" alt = "image-product-mobile"/>
            <img class = "hidden sm:block w-full h-full" src = "./images/image-product-desktop.jpg" alt = "image-product-desktop"/>
        </div>
        <div class="bg-white py-8 px-6">
           <p class = "uppercase tracking-[0.4rem] font-Montserrat text-Dark-grayish-blue ">Perfume</p>
           <h1 class = "text-Very-dark-blue font-Fraunces text-[2.5rem] leading-10 my-6">Gabrielle Essence Eau De Parfum</h1>
           <p class = "text-Dark-grayish-blue leading-8 mb-10">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class = "">
                <p class = "text-Dark-cyan text-[2rem] inline font-Fraunces">$149.99</p>
                <p class = "text-Dark-grayish-blue line-through inline ml-4">$169.99</p>
            </div>
            <div class = "bg-Dark-cyan text-center py-4 rounded-md mt-6 text-white font-semibold cursor-pointer hover:bg-Very-dark-blue"><img class = "inline mr-4" src = "./images/icon-cart.svg" alt = "icon-cart" />Add to Cart</div>
        </div>
    </main>
</body>
   

</html>
