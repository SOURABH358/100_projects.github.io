<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./input.css">
</head>

<body
    class="w-full h-[100vh] bg-Cream m-0 grid grid-rows-1 grid-cols-1 grid-flow-row justify-items-center items-center">
    <main class="py-6 w-[90%] sm:w-[50%] sm:h-[80vh] grid grid-rows-2 grid-cols-1 sm:grid-rows-1 sm:grid-cols-2 ">
        <div class="w-full bg-cover bg-hero-mobile sm:bg-hero-desktop bg-no-repeat">
        </div>
        <div class="bg-white px-6 py-10">
            <p class = "font-Montserrat">PERFUME</p>
            <h1 class = "font-Fraunces text-[2.5rem]">Gabrielle Essence Eau De Parfum</h1>
            <p class = "leading-8 my-6">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            <div class = "grid grid-cols-2 grid-rows-1 items-center">
                <p class = "text-[2rem] font-Fraunces text-Dark-cyan">$149.99</p>
                <p class = "line-through">$169.99</p>
            </div>
            <div class = "bg-Dark-cyan w-[90%] text-center py-4"><img class = "inline pr-4" src = "./images/icon-cart.svg" alt = "icon-cart"/>Add to Cart</div>
        </div>
    </main>
</body>

</html>
