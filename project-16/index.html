<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Time Tracking dashboard</title>
</head>

<body class="w-full h-[100vh] bg-Verydarkblue grid items-center justify-items-center py-[5rem] box-border">
    <header class="w-[90%]  grid grid-cols-1 grid-flow-row gap-8 grid-rows-7-[repeat">
        <div id="user" class="bg-Dark-blue rounded-xl grid grid-rows-[8rem_5rem]">
            <div class="grid grid-cols-[1fr_3fr] bg-Blue items-center rounded-xl">
                <div class="w-[4rem] place-self-center">
                    <img class="w-full border-[3px] border-white rounded-[50%]" src="./images/image-jeremy.png" alt="image-jeremy" />
                </div>
                <div class="">
                    <p class="text-[1rem] text-Desaturated-blue font-medium">Report for</p>
                    <h1 class="text-[1.8rem] text-Pale-Blue">Jeremy Robson</h1>
                </div>
            </div>
            <div class = "grid grid-cols-3 place-items-center">
                <p class="text-Pale-Blue text-[1.2rem] font-medium">Daily</p>
                <p class="text-white text-[1.2rem] font-medium">Weekly</p>
                <p class="text-Pale-Blue text-[1.2rem] font-medium ">Monthly</p>
            </div>
        </div>
        <div id = "work" class = "bg-Very-Light-red h-[10rem] grid grid-rows-[1fr_3fr] rounded-xl overflow-hidden">
            <div class = "relative">
                <img src = "./images/icon-work.svg" alt = "./icon-work" class = "absolute right-4 -top-2.5 z-10"/>
            </div>
            <div class="bg-Dark-blue rounded-t-xl z-20">

            </div>
        </div>

</body>
