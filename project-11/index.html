<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>

    <link rel = "stylesheet" href = "./css/style.css">
    <link rel = "icon" type = "image/png" href = "./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <section id = "card" class = "card">
        <div class = "card-hero">
            <img src = "./images/illustration-hero.svg" alt = "images-illustration-hero">
        </div>
        <div class = "card-info">
            <h1 class = "card-title">Order Summary</h1>
            <p class = "card-summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class = "annual-plan">
                <div class = "music">
                    <img src = "./images/icon-music.svg" alt = "icon-music">
                </div>
                <div class = "plan">
                    <p><strong>Annual Plan</strong></p>
                    <p class = "plan-money">$59.99/year</p>
                </div>
                <a href = "#">Change</a>
            </div>
            <div class = "payment-button">Proceed to Payment</div>
            <div class = "cancel-order">Cancel Order</div>
        </div>
    </section>
</body>

</html>
