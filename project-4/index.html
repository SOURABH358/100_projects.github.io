<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main>

<!-- TITLE SECTION -->

    <header class = "title">
      <h1>calc</h1>
      <div class="theme">
        <h3>THEME</h3>
        <div class = "toggle">
          <div class="numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="toggle-switch">
            <div class="toggle-circle"></div>
          </div>
        </div>
      </div>
    </header>

<!-- SCREEN SECTION -->

    <section class="screen">
      <input class="display" type="text" value = "0" id = "display"></input>
      <label class="store" for = "display"></label>
    </section>

<!-- KEYS SECTION -->

    <section class="keys">
      <div id="7">7</div>
      <div id="8">8</div>
      <div id="9">9</div>
      <div id="del">DEL</div>
      <div id="4">4</div>
      <div id="5">5</div>
      <div id="6">6</div>
      <div id="add">+</div>
      <div id="1">1</div>
      <div id="2">2</div>
      <div id="3">3</div>
      <div id="subtract">-</div>
      <div id="decimal">.</div>
      <div id="0">0</div>
      <div id="divide">/</div>
      <div id="multiply">x</div>
      <div id="reset">RESET</div>
      <div id="equal">=</div>
    </section>
  </main>

  
  <script src = "./js/script.js"></script>
</body>
</html>
