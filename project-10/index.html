<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="balance-section">
        <div class="balance">
            <p>My Balance</p>
            <h1>$921.48</h1>
        </div>
        <div>
            <img src="./assets/logo.svg" alt="logo" />
        </div>
    </section>
    <section class="chart-section">
        <p class="chart-heading">Spending - Last 7 days</p>
        <div class="bars">
            <div class="bar mon">
                <div class="bar-fig">
                    <div class="bar-value">17.45</div>
                </div>
                <div class="bar-label">mon</div>
            </div>
            <div class="bar tue">
                <div class="bar-fig">
                    <div class="bar-value">34.91</div>
                </div>
                <div class="bar-label">tue</div>
            </div>
            <div class="bar wed">
                <div class="bar-fig">
                    <div class="bar-value">52.36</div>
                </div>
                <div class="bar-label">wed</div>
            </div>
            <div class="bar thu">
                <div class="bar-fig">
                    <div class="bar-value">31.07</div>
                </div>
                <div class="bar-label">thu</div>
            </div>
            <div class="bar fri">
                <div class="bar-fig">
                    <div class="bar-value">23.39</div>
                </div>
                <div class="bar-label">fri</div>
            </div>
            <div class="bar sat">
                <div class="bar-fig">
                    <div class="bar-value">43.28</div>
                </div>
                <div class="bar-label">sat</div>
            </div>
            <div class="bar sun">
                <div class="bar-fig">
                    <div class="bar-value">25.48</div>
                </div>
                <div class="bar-label">sun</div>
            </div>
        </div>
        <hr />
        <div class="total">
            <div class="total-info">
                <p class="total-heading">Total this month</p>
                <p class="total-value">$478.33</p>
            </div>
            <div class="inc-per">
                <p class="per">+2.4%</p>
                <p class="inc-heading">from last month</p>
            </div>
        </div>
    </section>
</body>

</html>
