<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <section id="container">
        <div id="generator__container">
            <h2>QR Generator</h2>
            <div>
                <p>Enter text or URL to generate a QR Code</p>
            <form id = "generator__form">
                <input type="text" placeholder="enter text or URL">
                <button type="submit" id = "generate__btn">Generate QR Code</button>
            </form>
            </div>
            <div class = "result__qr">
                <img src="" alt="qr image">
                
            </div>
        </div>
        <!-- <div id = "scanner__container"></div> -->
    </section>

    <script src="script.js"></script>
</body>

</html>
