<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class = "card">
    <h1>Advice <span class = "advice-id"># 117</span></h1>
    <p class = "advice"><img src = "./images/icons8-quote-left-30.png" alt = "icons8-quote-left-30"><span id = "advice">Don't be afraid to ask questions.</span><img src = "./images/icons8-get-quote-30.png" alt = "icons8-get-quote-30"></p>
    <div class="divider">
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    </div>
    <div class="dice"><img src="./images/icon-dice.svg" alt="icon-dice"></div>
  </main>
  
  <script src="./js/script.js"></script>
</body>
</html>
