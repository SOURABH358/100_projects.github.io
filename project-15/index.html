<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Landing Page</title>

    <link rel="stylesheet" href="/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

</head>

<body class="overflow-x-hidden">
    <header class="sm:flex items-center justify-between sm:w-[80%] mx-auto">
        <section class="title flex justify-between py-[3rem] px-[2rem]">
            <div class="h-[30px] w-[150px] bg-[url('./images/logo-bookmark.svg')] bg-no-repeat"></div>
            <div class="sm:hidden cursor-pointer" id="ham"><img src="./images/icon-hamburger.svg"
                    alt="icon-hamburger" /></div>
        </section>
        <nav id="tabs"
            class="fixed top-0 left-full flex flex-col w-full h-screen bg-Very-Dark-Blue px-[2rem] -right-full sm:flex-row sm:bg-white sm:relative sm:left-0 sm:w-auto sm:h-fit">
            <div id="tab-title"
                class="flex justify-between items-center pt-[2rem] pb-[3rem] border-b-[1px] border-b-Grayish-Blue sm:hidden">
                <div><img src="./images/logo-bookmark-2.svg" alt="logo-bookmark-2" /></div>
                <div id="icon-close" class="cursor-pointer"><img src="./images/icon-close.svg" alt="icon-close" /></div>
            </div>
            <ul class="flex flex-col sm:flex-row sm:gap-10 sm:items-center">
                <li
                    class="w-full text-center py-[1.25rem] border-b-[1px] border-Grayish-Blue text-white text-[1.4rem] tracking-widest sm:text-Very-Dark-Blue sm:text-[0.8rem] sm:py-[0.5rem] sm:border-none sm:hover:text-Soft-Red cursor-pointer">
                    FEATURES</li>
                <li
                    class="w-full text-center py-[1.25rem] border-b-[1px] border-Grayish-Blue text-white text-[1.4rem] tracking-widest sm:text-Very-Dark-Blue sm:text-[0.8rem] sm:py-[0.5rem] sm:border-none sm:hover:text-Soft-Red cursor-pointer">
                    PRICING</li>
                <li
                    class="w-full text-center py-[1.25rem] border-b-[1px] border-Grayish-Blue text-white text-[1.4rem] tracking-widest sm:text-Very-Dark-Blue sm:text-[0.8rem] sm:py-[0.5rem] sm:border-none sm:hover:text-Soft-Red cursor-pointer">
                    CONTACT</li>
                <li
                    class="w-full text-center py-[0.75rem] border-white border-2 text-[1.3rem] mt-[1.5rem] font-bold text-white uppercase tracking-widest rounded-md cursor-pointer sm:text-white sm:border-Soft-Red sm:px-[1.5rem] sm:bg-Soft-Red sm:text-[0.8rem] sm:py-[0.25rem] sm:mt-0 sm:font-normal sm:hover:text-Soft-Red sm:hover:bg-white">
                    Log In</li>
            </ul>
            <div id="social"
                class="absolute bottom-[3rem] left-0 flex w-full items-center justify-center gap-14 sm:hidden">
                <img src="./images/icon-facebook.svg" alt="icon-facebook" />
                <img src="./images/icon-twitter.svg" alt="icon-twitter" />
            </div>
        </nav>
    </header>
    <section id="hero" class=" box-border flex flex-col-reverse sm:flex-row sm:w-[80%] sm:mx-auto sm:gap-[10%] sm:items-center sm:mt-10">
        <div id="hero-content" class="text-center w-[80%] mx-auto mt-6 sm:text-left sm:flex-[40%] sm:mt-0">
            <h1 class = "font-medium text-[1.75rem] sm:text-[2.5rem] my-[1rem] sm:mt-0">A Simple Bookmark Manager</h1>
            <p class = "text-Grayish-Blue leading-7">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your
                sites load instantly. Try it for free.</p>
            <div id = "buttons" class = "flex gap-2 mt-8 sm:gap-4">
                <a href = "#" class = "decoration-none text-white px-[0.75rem] py-[0.75rem] sm:px-[1rem] sm:py-[0.5rem] bg-Soft-Blue rounded-md shadow-lg">Get it on Chrome</a>
                <a href = "#" class = "decoration-none text-Very-Dark-Blue px-[0.75rem] py-[0.75rem] sm:px-[1rem] sm:py-[0.5rem] bg-[#eee] rounded-md shadow-lg">Get it on Firefox</a>
            </div>
        </div>
        <div class="relative">
            <img src="./images/illustration-hero.svg" alt="illustration-hero" class="w-full sm:ml-16">
            <div class="absolute left-[20%] top-[25%] sm:left-[40%] sm:top-[30%] w-full h-[75%] bg-Soft-Blue rounded-bl-[25%] sm:rounded-bl-[30%] -z-10"></div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
